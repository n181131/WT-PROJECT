<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Real Time Example</title>
    <style type="text/css">
        div{
            background-color: yellow;
            width:500px;
        }
        ul li{
            width:150px;
            background-color: grey;
            list-style: none;
        }
        button{
            margin-left:50px;
           

        }
        .delete{
            background-color: blue;
        }
        button:hover{
            background-color:red;
        }
    </style>
</head>
<body>
    <center><div>
        <form id="newform">
            Hobbies:<input type="text" name="" id="first">
            <input type="submit" name="" value="ADD">

        </form>
    </div>
    <div>
        <input type="text" name="" id="filter">
    </div>
    The Hobbies are:</center>
<center><ul id="lists">
    <li>READING<button class='delete'>X</button></li>
</ul></center>
<script type="text/javascript">
    var myform=document.getElementById("newform");
myform.addEventListener('submit', addItem,false);
var lists=document.getElementById("lists");
lists.addEventListener('click',removeItem,false);
var filter=document.getElementById("filter");
filter.addEventListener('keyup', searchItem,false);
function addItem(e){
    e.preventDefault();
    var f=document.getElementById("first").value;
    //create li element with  data
    var l=document.createElement("li");
    var text=document.createTextNode(f);
    l.appendChild(text);
    //create a button with data
    var dbtn=document.createElement("button");
    dbtn.setAttribute("class","delete");
    var dtext=document.createTextNode("x");
    dbtn.appendChild(dtext);
    //add button to the li 
    l.appendChild(dbtn);
    
    lists.appendChild(l);
   
}
function removeItem(e){
    
   
    if(e.target.classList.contains('delete'))
    {
        //console.log("delete called");
        if(confirm("are you sure you want to delete?"))
        {
            var li= e.target.parentElement;
            lists.removeChild(li);
        }
    }
}
function searchItem(e){
   var text=e.target.value.toLowerCase();
 var items= document.getElementsByTagName("li");
 Array.from(items).forEach((item)=>{
    itemValue=item.firstChild.textContent;
    if(itemValue.toLowerCase().indexOf(text)!=-1){
    item.style.displaye="block";
    }
    else{
       item.style.display="none";
    }

 })
}
</script>
</body>
</html>
